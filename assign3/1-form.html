<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="1-form.css" />
    <title>JavaScript Form Exercise</title>
  </head>
  <body>
    <div class="formbox">
      <form onsubmit="form_submission(event)">
        <h1>INTRO SURVEY</h1>
        <div class="block">
          <label for="name" class="heading">Name<span class="bracketstyling"> (required)</span></label>
          <input type="text" id="name" required aria-required="true">
        </div>
        <div class="block">
          <label for="email" class="heading">Email<span class="bracketstyling"> (required)</span></label>
          <input type="email" id="email" required aria-required="true">
        </div>
        <div class="block">
          <fieldset>
            <legend class="heading">Registration Status:</legend>
            <select id="reg_status">
              <option>Registered</option>
              <option>Waitlist</option>
              <option>Other</option>
            </select>
          </fieldset>
        </div>
        <div class="block">
          <fieldset>
            <legend class="heading">Class Section:</legend>
            <input type="radio" id="410" name="class" value="410P">
            <label for="410">CS 410P</label>
            <input type="radio" id="510" name="class" value="510">
            <label for="510">CS 510</label>
          </fieldset>
        </div>
        <div class="block">
          <fieldset>
            <legend class="heading">Have you taken any of the following courses?</legend>
            <label>
              <input type="checkbox" name="courses" value="Programming Languages">
              <span>Programming Languages</span>
            </label>
            <label>
              <input type="checkbox" name="courses" value="Operating Systems">
              <span>Operating Systems</span>
            </label>
            <label>
              <input type="checkbox" name="courses" value="Full Stack Web Development">
              <span>Full Stack Web Development</span>
            </label>
          </fieldset>
        </div>
        <div class="block">
          <label for="extranotes" id="heading">Anything Else?</label>
          <textarea id="extranotes" rows="5">
          </textarea>
        </div>
        <div class="block">
          <input type="submit" value="Submit">
          <input type="reset" value="Reset">
        </div>
      </form>
    </div>
    <script src="1-form.js"></script>
  </body>
</html>
